<!DOCTYPE html>
<html>

{% include head.html %}

<body>

  {% include header.html %}

  <section id="banner" class="major">
      <div class="inner">
          <header class="major">
              <h1>{{ page.title }}</h1>
          </header>
          <div class="content">
            <div class="table-wrapper">
              <table>
                <tbody>
                  {% for post in site.posts %}
                  <tr>
                    <td><a href="{{ post.url }}">{{ post.title }}</a></td>
                    <td>{{ post.description }}</td>
                    <td>{{ post.date | date: "%B %e, %Y" }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
      </div>
  </section>

  {% include footer.html %}
</body>
</html>
